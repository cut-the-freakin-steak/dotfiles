# Set your personal hyprland configuration here
# See https://wiki.hyprland.org/Configuring for more information

# change wallpaper on startup and also load plugins
exec-once = hyprpm reload -n
exec-once = hydectl wallpaper --global set /home/steak/dotfiles/.cache/hyde/wallpapers/rw_gbworms.png

# set cursor
# on startup
exec-once = hyprctl setcursor WiiPointer 43

# environment variables
env = HYPRCURSOR_THEME,WiiPointer
env = HYPRCURSOR_SIZE,43
env = XCURSOR_THEME,WiiPointer
env = XCURSOR_SIZE,43

# NOTE: this stuff is now done through a service with /bin/sleep 0.1 applied since HyDE replaces it if i just exec-once it
# exec-once = ~/dotfiles/.config/systemd/user/replace_hyde_images.sh
# exec-once = if ! pgrep autowaybar; then autowaybar -m all & fi

# change window transparency
decoration {
	active_opacity = 1.0      # fully opaque when focused
	inactive_opacity = 0.90    # fully opaque when unfocused
}

